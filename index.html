<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form submission</title>
</head>
<body>

  <h1>User Feedback Form</h1>
  <p>Please share your thoughts with us</p>

  <form>
    <!-- Details -- >
    <label for="name">NAME</label><br>
    <input type="text" id="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email"><br><br>

    <!-- Favourite Mood -->
    <label>Favourite Mood:</label><br>
    <select>
      <option>Comfort</option>
      <option>Heartbreak</option>
      <option>Motivation</option>
      <option>Feel Good</option>
    </select><br><br>

    <!-- Content Type -->
    <label>What do you prefer?</label><br>
    <input type="radio" name="content"> Movies<br>
    <input type="radio" name="content"> Music<br><br>

    <!-- Feedback -->
    <label>Your Feedback:</label><br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">

  </form>

</body>
</html>
